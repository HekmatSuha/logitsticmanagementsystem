<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice #{{ order.pk }} - Logistics Pro</title>
    <style>
      @media print {
        body {
          margin: 0;
        }
        .no-print {
          display: none;
        }
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: #333;
      }
      .header {
        text-align: center;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .invoice-details {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .customer-info,
      .order-info {
        flex: 1;
      }
      .total {
        font-size: 18px;
        font-weight: bold;
        text-align: right;
        margin-top: 20px;
      }
      .print-button {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Logistics Pro</h1>
      <h2>Invoice</h2>
    </div>

    <div class="invoice-details">
      <div class="customer-info">
        <h3>Bill To:</h3>
        <p>{{ order.customer_name }}</p>
      </div>
      <div class="order-info">
        <p><strong>Invoice #:</strong> {{ order.pk }}</p>
        <p><strong>Date:</strong> {{ order.order_date|date:"M j, Y" }}</p>
        <p><strong>Status:</strong> {{ order.status|title }}</p>
      </div>
    </div>

    <div class="total">
      <p>Total Amount: ${{ order.total_amount }}</p>
    </div>

    <div class="print-button no-print">
      <button onclick="window.print()">Print Invoice</button>
    </div>

    <script>
      // Auto-print when loaded, but allow user to cancel
      window.onload = function () {
        setTimeout(function () {
          window.print();
        }, 500);
      };
    </script>
  </body>
</html>
